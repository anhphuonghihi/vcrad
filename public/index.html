       <script>
          var saveBtn = document.getElementById("save-btn");
          console.log(saveBtn);
              saveBtn.addEventListener("click", function () {
                const contact__name=  document.getElementById("contact__name").innerText;
                const contact__phone=  document.getElementById("contact__phone").innerText;
                const contact__job_position = document.getElementById("contact__job_position").innerText;
                const contact__email=  document.getElementById("contact__email").innerText;
                const contact__address_work=  document.getElementById("contact__address_work").innerText;
                const contact__cty=  document.getElementById("contact__cty").innerText;
                const contact__url=  document.getElementById("contact__url").innerText;
                const contact_img = "/9j/4AAQSkZJRgABAQAAAQABAAD/";
                // Get the contact information from the website
             
                // create a vcard file
          const makeVCardVersion = () => `VERSION:3.0`;
          const makeVCardInfo = (info) => `N:${info}`;
          const makeVCardName = (name) => `FN:${name}`;
          const makeVCardOrg = (org) => `ORG:${org}`;
          const makeVCardTitle = (title) => `TITLE:${title}`;
          const makeVCardPhoto = (img) => `PHOTO;TYPE=JPEG;ENCODING=b:${img}`;
          const makeVCardTel = (phone) => `TEL;TYPE=WORK,VOICE:${phone}`;
          const makeVCardAdrwork = (address_work) => `ADR;TYPE=work:;;${address_work}`;
          const makeVCardEmail = (email) => `EMAIL:${email}`;
          const makeVCardURL = (url) => `URL:${url}`;
          const makeVCardTimeStamp = () => `REV:${new Date().toISOString()}`;
          
          vcard = `BEGIN:VCARD
\n${makeVCardVersion()}
\n${makeVCardInfo(contact__name)}
\n${makeVCardName(contact__name)}
\n${makeVCardOrg(contact__cty)}
\n${makeVCardTitle(contact__job_position)}
\n${makeVCardPhoto(contact_img)}
\n${makeVCardTel(contact__phone)}
\n${makeVCardAdrwork(contact__address_work)}
\n${makeVCardEmail(contact__email)}
\n${makeVCardURL(contact__url)}
\n${makeVCardTimeStamp()}
\nEND:VCARD`;
                var blob = new Blob([vcard], { type: "text/vcard" });
      var url = URL.createObjectURL(blob);
      
      const newLink = document.createElement('a');
                newLink.download = contact__name + ".vcf";
                newLink.textContent = contact__name;
                newLink.href = url;
                
                newLink.click();
    });
